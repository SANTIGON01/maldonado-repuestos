# Alembic Configuration - Maldonado Repuestos
# Por defecto apunta a la DB LOCAL (localhost).
# Para Railway: DATABASE_URL="postgresql://..." alembic upgrade head

[alembic]
script_location = alembic
prepend_sys_path = .

# URL por defecto: PostgreSQL LOCAL (nunca Railway)
# Se sobreescribe con la variable de entorno DATABASE_URL si est√° definida
sqlalchemy.url = postgresql+asyncpg://postgres:password@localhost:5432/maldonado

[post_write_hooks]

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
